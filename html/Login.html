                <h2>Welcome back!</h2>
                <form method="POST" action="http://localhost:3001/api/login" id ="">
                    <div class="input-box">
                      <span class="icon"><ion-icon name="person"></ion-icon></span>
                      <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" name="remember">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" id="submit" class="btn btn-success w-100">LOG IN</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="Register.html" class="login-register">Register</a></p>
                    </div>

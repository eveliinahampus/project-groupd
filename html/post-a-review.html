<!-- review section -->
    <section id="register" class="bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-8 mx-auto text-center">
              <h6 class="text-success">Post a Review</h6>
              <h1>Share your opinion</h1>
              <p>
                Where did you visit and what did you think about its food?
              </p>
            </div>
  
            <form method="POST" action="http://localhost:3001/api/reviews" class="row g-3 justify-content-center" enctype="multipart/form-data">
              <div class="col-md-5">
                <input type="text" class="form-control" name="username" placeholder="Username" id="userNameReview">
              </div>
              <div class="col-md-5">
                <input type="email" class="form-control" name="email" placeholder="Email" id="userEmailReview">
              </div>
              <div class="col-md-10">
                <input type="number" class="form-control" name="stars" min="1" max="5" step="1" placeholder="Stars ★★★✩✩">
              </div>
              <div class="col-md-10">
                <input type="number" class="form-control" name="restaurant_id" min="1" max="10" placeholder="Restaurant Nr">
              </div>
              <div class="col-md-10">
                <input type="text" class="form-control" name="review_title" placeholder="Title">
              </div>
              <div class="col-md-10">
                <textarea id="" cols="30" rows="4" class="form-control" name="review_body" placeholder="Your review..."></textarea>
              </div>
              <div class="col-md-10">
                <input class="form-control-sm" type="file" name="image" accept="image/*">
                <!-- <label for="file">reading file</label>
                <p class="preview">No files currently selected for upload</p> -->
              </div>
              <div class="col-md-10 d-grid">
                <button type="submit" class="btn btn-success">Post</button>
              </div>
            </form>
          </div>
        </div>

    </section>
